<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson-2-8</title>
</head>

<body>
    <script>
        var a,
            b;
        a = +prompt("Введите число");
        b = +prompt("Введите степень");

        //некорректный ввод не проверял
        
        function power(val, pow) {
            if (pow === 0) //условие для нулевой степени
                return 1;
            else if (pow != 1) { // пока pow != 1, вызываем рекурсивно
                return val * power(val, pow - 1); //рекурсивно вызываем функцию число * число в предыдущей степени
            } else {
                return val; // число в степени 1 нам известно, это само число
            }
        }

        alert(power(a, b));

    </script>

</body>

</html>
