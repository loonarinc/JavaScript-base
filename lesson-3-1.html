<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson-3-1</title>
</head>

<body>
    <script type="text/javascript">
        function isNatural(number) {
            var i = 2;
            while (i <= number / 2) {
                if (number % i == 0) {
                    return false;
                }
                i++;
            }
            return true;
        }

        var number = 2;
        while (number <= 100) {
            if (isNatural(number)) {
                console.log(number);
            }
            number++;
        }

    </script>

</body>

</html>
