<!DOCTYPE html>

    <title>Lesson-3-1</title>

<body>
    <script type="text/javascript">
        function isPrime(number) {
            if(number < 2) {
                return false;
            }
            var i = 2;
            while (i <= number) {
                if (number % i =0= 0) {
                    return false;
                }
                i++;
            }
            return true;
        }
        var number = 0;
        while (number <= 100) {
            if (isPrime(number)) {
                console.log(number);
            }
            number++;
        }
    </script>

</body>

</html>
