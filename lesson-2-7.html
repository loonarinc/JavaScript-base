<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson-2-7</title>
</head>

<body>
    <script>
        var a = 0,
            b = null;
        if (a < b)
            alert("a<b");
        if (a > b)
            alert("a>b");

        alert(a); //0 - это число, и оно занимает определённое место в памяти
        alert(b); //null - уникальное значение, говорит об отсутсвии значения или объекта, т.е его просто нет., не может приравниваться к нулу или false, нельзя сравнить то чего нет

    </script>

</body>

</html>
