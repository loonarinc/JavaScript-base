<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson-4-2</title>
</head>

<body>
    <script type="text/javascript">
        var customerBasket = [{
                name: 'Брюки',
                quantity: 1,
                prise: 1499,

            },
            {
                name: 'Майка',
                quantity: 3,
                prise: 499,

            },
            {
                name: 'Рубашка',
                quantity: 2,
                prise: 799,

            },
            {
                name: 'Ремень',
                quantity: 2,
                prise: 299,

            },
        ]

        var countBasketPrice = 0; //Стоимость корзины
        for (var i = 0; i < Object.keys(customerBasket).length; i++) {
            countBasketPrice += customerBasket[i].quantity * customerBasket[i].prise;
        }

        var i = Object.keys(customerBasket).length;
        console.log("Итого: " + countBasketPrice + " руб.");
        
        
    </script>

</body>

</html>
