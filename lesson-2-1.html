<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson-2-1</title>
</head>

<body>
    <script>
        var a = 1,
            b = 1,
            c, d;
        c = ++a; //Префиксная форма инкремента, сначала увеличит на 1, затем присвоит значение в переменную c
        alert(c); // 2
        
        d = b++; //Постфиксная форма инкремента, сначала присвоит значение в переменную d (d=1, т.к. b=1), затем b увеличится на 1 (b=2)
        alert(d); // 1
        
        c = (2 + ++a);//Префиксная форма инкремента имеет более высокий приоритет, сначала a увеличится на 1, затем прибавится 2, итого 2+(1+2)=5, a=3
        alert(c); // 5
        
        d = (2 + b++);//Постфиксная форма инкремента имеет более высокий приоритет, сначала a увеличится на 1, НО значение отдаст до увеличения, затем прибавится 2, итого 2+2=4, и b увеличится на 1 (b=3)
        
        alert(d); // 4
        alert(a); // 3
        alert(b); // 3

    </script>

</body>

</html>
