<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Celsius</title>
</head>

<body>
    <script>
        var tc = parseInt(prompt("Введите температуру в градусах по Цельсию"));
        var tf = (9 / 5) * tc + 32;
        alert(tc + " градусов по Цельсию - это " + tf + " градусов по Фаренгейту");

    </script>

</body>

</html>
