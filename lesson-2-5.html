<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson-2-5</title>
</head>

<body>
    <script>
        var a, b, result;
        a = +prompt("Введите первое число");
        b = +prompt("Введите второе число");

        function sum(a, b) {
            return a + b;
        }
        result = sum(a, b);
        alert("Сумма " + result);
        
        function sub(a, b) {
            return a - b;
        }
        result = sub(a, b);
        alert("Разность " + result);
        
        function multi(a, b) {
            return a * b;
        }
        result = multi(a, b);
        alert("Умножение " + result);
        
        function div(a, b) {
            return a / b;
        }
        result = div(a, b);
        alert("Деление " + result);
        

    </script>

</body>

</html>
